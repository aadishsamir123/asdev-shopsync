name: Greet users on first PR or issue

on: [pull_request_target, issues]

jobs:
  greet:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "👋 Hey there! Thanks for opening your first issue — we really appreciate it! 🎉"
        pr-message: "🎉 Thanks for opening your first pull request! We really appreciate your contribution. Welcome to the project! 🚀"

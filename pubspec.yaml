  intl: ^0.20.2
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  path_provider: ^2.0.15
  share_plus: ^7.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geocoding: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
